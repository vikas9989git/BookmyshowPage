<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Book Your Show</title>
</head>
<body>
    <header >
        <img src="https://www.pngitem.com/pimgs/m/189-1896899_bookmyshow-logo-hd-png-download.png" width="30%" height="60px" class="d-block mx-auto" alt="logo"/>
    </header>
    <div class="body">
        <div class="movie bg-dark text-white">
            <h4 class="text-white movie-name mt-1 mx-4">AVENGER'S ENDGAME.</h4>
            <ul class="movie-items mb-5">
                <li>
                    <p><img src="https://www.downloadclipart.net/thumb/11072-red-heart-vector-thumb.png" width="15rem"/>96%</p>
                    <p>95674K votes</p>
                </li>
                <li class="border rounded-pill px-2 my-1">drama</li>
                <li class="border rounded-pill px-3 my-1">scifi</li>
                <li class="border rounded-pill px-2 my-1">action</li>
            </ul>
        </div>
        <div class="t-1 border-bottom border-top">
            <div class="tb-1">
                <h4 class="fw-semibold fs-4 m-4 text-center">Prasad Multiplex</h4>
            </div>
            <div class="tb-2 mx-4 mb-1">
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >05:15 pm</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >09:00 pm</button>
            </div> 
        </div>
        <div class="t-1 border-bottom ">
            <div class="tb-1">
                <h4 class="fw-semibold fs-4 m-4">PVR </h4>
            </div>
            <div class="tb-2 mx-4 mb-1">
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >01:15 pm</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >06:15 pm</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >08:00 pm</button>
            </div> 
        </div>
        <div class="t-1 border-bottom ">
            <div class="tb-1">
                <h4 class="fw-semibold fs-4 m-4">INOX </h4>
            </div>
            <div class="tb-2 mx-4 mb-1">
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >10:15 am</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >12:15 pm</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >10:00 pm</button>
            </div> 
        </div>
        <div class="t-1 border-bottom ">
            <div class="tb-1">
                <h4 class="fw-semibold fs-4 m-4">Cinepolis:Mantra Mall </h4>
            </div>
            <div class="tb-2 mx-4 mb-1">
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >09:45 am</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >11:45 am</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >02:15 pm</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >11:00 pm</button>
            </div> 
        </div>
        <div class="t-1 border-bottom ">
            <div class="tb-1">
                <h4 class="fw-semibold fs-4 m-4">AMB cinemas </h4>
            </div>
            <div class="tb-2 mx-4 mb-1">
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >10:00 am</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >11:15 am</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >01:30 pm</button>
                <button type="submit"  class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#popup" >08:00 pm</button>
            </div> 
        </div>
        
        <div class="popup container collapse bg-white border rounded" id="popup">
            <h5 class="text-center mb-5">How Many Seats?</h5>
            <img src="https://www.how-to-draw-funny-cartoons.com/images/cartoon-motorcycle-7.gif" class="d-block m-auto ones my-3" width="200rem" height="100rem" alt="itemx"/>
            <div class="container1 text-center p-3 border-bottom">
                <button class="bt">1</button>
                <button class="bt active">2</button>
                <button class="bt">3</button>
                <button class="bt">4</button>
                <button class="bt">5</button>
                <button class="bt">6</button>
            </div>
            <ul class="text-center mt-5">
                <li  class="text-center">
                    <p>3D PLATINUM</p>
                    <h6 class="fw-bold">Rs.350.00</h6>
                    <p class="text-dark text-opacity-50 fw-semibold">Sold Out</p>
                </li>
                <li class="text-center">
                    <p>3D GOLD</p>
                    <h6 class="fw-bold">Rs.300.00</h6>
                    <p class="text-success fw-semibold">Available</p>
                </li>
                <li class="text-center">
                    <p>3D SILVER</p>
                    <h6 class="fw-bold">Rs.250.00</h6>
                    <p class="text-warning fw-semibold">Filling Fast</p>
                </li>
            </ul>
            <div class="select-seats-btn my-3">
                <button class="btn btn-danger select-ticketsbtn" >Select seats</button>
            </div>
            
        </div>
    </div>
    
    <script src="./test.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
